{% load static %}
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><h2>Stand Blog<em>.</em></h2></a>  <!-- link to index page -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == "home" %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home_app:home' %}">Home   <!-- link to index page -->
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item {% if request.path == "/posts/" %}active{% endif %}">
                        <a class="nav-link" href="{% url 'blog:posts' %}">Blog Entries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contact_us' %}active{% endif %}"
                           href="{% url 'blog:contact_us' %}">Contact Us</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item main-button">
                            <a class="nav-link" href="{% url 'account_app:logout' %}" style="color: #ffffff">Logout</a>
                            <!--</li>
                            <li class="nav-item">-->
                            <a class="nav-link" href="{% url 'account_app:profile' %}"
                               style="background-color: #f7f7f7">{{ request.user.username }}</a>
                        </li>
                        {% if user.profile.image %}
                            <img src="{{ user.profile.image.url }}" width="50px" height="50px"
                                 style="border-radius: 50%; margin: 0 5px" alt="p_img">
                        {% else %}
                            <img src="{% static 'icon/p_image.png' %}" width="50px" height="50px"
                                 style="border-radius: 50%; margin: 0 5px" alt="p_img">
                        {% endif %}
                    {% else %}
                        <li class="nav-item main-button">
                            <a class="nav-link" href="{% url 'account_app:login' %}" style="color: #ffffff">Login</a>
                            <a class="nav-link" href="{% url 'account_app:signup' %}" style="color: #ffffff">Sign Up</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
