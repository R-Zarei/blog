<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
            <h2>Recent Posts</h2>
        </div>
        <div class="content">
            <ul>
                {% for post in recent_posts %}
                    <li><a href={{ post.get_absolute_url }}>
                        <h5>{{ post.title }}</h5>
                        <span>{{ post.created }}</span>
                    </a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="sidebar-item categories">
        <div class="sidebar-heading">
            <h2>Categories</h2>
        </div>
        <div class="content">
            <ul>
                {% for cat in categorise %}
                    <li><a href="{% url 'blog:category_details' cat.pk %}">- {{ cat.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
